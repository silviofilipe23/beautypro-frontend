<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12">Lista de Usuários</div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            placeholder="Busque pelo nome do usuário"
            type="text"
          />
        </mat-form-field>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-md-8">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome do usuário" type="text" />
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="CPF do usuário" type="text" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Nome do usuário" type="text" />
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Celular</mat-label>
            <input matInput placeholder="Digite do usuário" type="text" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Sexo </mat-label>
            <mat-select>
              <mat-option *ngFor="let genero of generos" [value]="genero">
                {{ genero }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Data de Nascimento</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Selecione a data"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Observações</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
